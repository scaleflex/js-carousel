<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudImage Carousel Example</title>
    <link rel="stylesheet" href="/src/css/carousel.css" />
  </head>
  <body>
    <div id="my-carousel"></div>
    <!-- <script type="module" src="/src/js/carousel.js"></script> -->
    <script type="module" src="/src/js/carousel.js">
      // Initialize the carousel
      const carousel = new CloudImageCarousel('#my-carousel', {
        autoplay: true,
        autoplayInterval: 3000,
        showFilenames: true,
        showThumbnails: true,
        transitionEffect: 'fade',
      });

      // Example images
      const images = [
        'https://images.pexels.com/photos/276267/pexels-photo-276267.jpeg',
        'https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
        'https://images.pexels.com/photos/31008029/pexels-photo-31008029/free-photo-of-shibuya-crossing-at-night-in-tokyo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      ];

      carousel.loadImages(images);
    </script>
  </body>
</html>
